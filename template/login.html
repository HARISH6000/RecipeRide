<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Recipe Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* HD Background */
        body {
            background: url('https://t3.ftcdn.net/jpg/05/17/54/92/360_F_517549233_fjVR9Kt1GlQqtvsGjb1ThVZAwa3gUviE.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* Glassmorphic Effect */
        .glass-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #fff;
        }

        /* Input Styling */
        .glass-box input[type="text"],
        .glass-box input[type="password"] {
            width: 100%;
            padding: 12px 20px 12px 45px; /* Adjust padding to fit the icon */
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid white;
            background-color: transparent;
            color: #fff;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        .glass-box input[type="text"]:focus,
        .glass-box input[type="password"]:focus {
            border-bottom: 2px solid #ff5722;
        }

        /* Button Styling */
        .glass-box button {
            background-color: #ff5722;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .glass-box button:hover {
            background-color: #e64a19;
        }

        .glass-box a {
            color: #ff5722;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

    
        /* FontAwesome Icons */
        .fa-user, .fa-lock {
            position: absolute;
            left: 15px;
            color: #ff5722;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            padding-left: 45px; /* Ensure space for the icon */
        }
        a{
          text-decoration: none;
        }
        ::placeholder{
          color: rgb(185, 181, 181);
        }
        .signup:hover{
          color: green;
        }
        a:hover{
          color: blue;
        }
        
    </style>
</head>
<body style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    <div class="glass-box">
        <h3>Login</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="input-container">
              {% if messages %}
              {% for message in messages %}
                  {% if message.tags == 'error' %}
                      <p style="color: red;">{{ message }}</p>
                  {% elif message.tags == 'success' %}
                      <p style="color: green;">{{ message }}</p>
                  {% else %}
                      <p>{{ message }}</p> <!-- Default style for other types of messages -->
                  {% endif %}
              {% endfor %}
              {% endif %}
                <i style="margin-top:7%;" class="fa fa-user"></i>
                <input type="text" placeholder="Username" name="uname" autocomplete="new-password">
            </div>
            <div class="input-container">
                <i style="margin-top: 7%;" class="fa fa-lock"></i>
                <input type="password" placeholder="Password" name="pwd" autocomplete="new-password">
            </div>
            <button type="submit">Login</button>
            Don't have an account?<a href="/signup">Sign Up</a>
        </form>
    </div>
    
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/1cf1ca806e.js" crossorigin="anonymous"></script>
</body>
</html>
