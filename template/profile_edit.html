{% extends 'user_base.html' %}
    {% load static %}
    {% block title %}View{% endblock %}

    {% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-left: 35%;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-container input[type="email"],
        .form-container input[type="text"],
        .form-container input[type="file"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-container textarea {
            resize: none;
            height: 100px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        .form-container img {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container .file-input {
            margin-top: -10px;
            margin-bottom: 20px;
        }

        @media screen and (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .form-container h2 {
                font-size: 24px;
            }

            .form-container button {
                font-size: 16px;
            }
        }

            .heading{
                align-items: center;
                display: flex;
                justify-content: center;
            
            }
            .card {
                width: 100%;
                height: 350px; /* Fixed height for the card */
                display: flex;
                flex-direction: column;
                border: 1px solid #ddd; /* Border for visual separation */
                border-radius: 0.25rem; /* Rounded corners */
                overflow: hidden; /* Ensures content doesn't overflow */
            }
            
            .card-img-top {
                height: 200px; /* Fixed height for the image */
                object-fit: cover; /* Ensures the image covers the container */
            }
            
            .card-body {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center; /* Center content vertically */
                padding: 1rem;
                text-align: center; /* Center text horizontally */
            }
            
            .card-body button {
                margin-top: 1rem; /* Space between title and button */
                background-color: #007bff; /* Bootstrap primary button color */
                border: none;
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 0.25rem;
                cursor: pointer;
            }
            
            .card-body button:hover {
                background-color: #0056b3; /* Darker color on hover */
            }
        
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div>
                {% if profile.profile_pic %}
                    <img src="{{ profile.profile_pic.url }}" alt="Profile Picture" width="150">
                {% endif %}
                <label for="profile_pic">Profile Picture:</label>
                <input type="file" id="profile_pic" name="profile_pic" class="file-input">
                
            </div>  
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ profile.email|default:'' }}" required>
            </div>

            <div>
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ profile.phone_number|default:'' }}">
            </div>

            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description">{{ profile.description|default:'' }}</textarea>
            </div>

            <button type="submit">Save</button>
        </form>
    </div>
    <br><br>
    {% endblock %}
</body>
</html>
